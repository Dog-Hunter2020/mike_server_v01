<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>小测结果</title>
	<link rel="stylesheet" href="style.css" type="text/css"></style>
	<script src="JS/test_result.js" type="text/javascript"></script>
	<script src="JS/common.js" type="text/javascript"></script>
	<script src="JS/jquery-1.9.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" type="text/css" href="CSS/wow.css">
</head>
<body onload="initTestResult()">
	<div>
	<h2 style="text-align:left;">小测结果</h2>
	<table class="result_table" border="" id="resultTable">
		<tr>
			<th>小测标题</th>
			<td id="title">**</td>
		</tr>
		<tr>
			<th>已提交人数</th>
			<td id="submitCount">**</td>
		</tr>
		<tr>
			<th>未提交人数</th>
			<td id="unSubmitCount">**</td>
		</tr>
		<tr>
			<th>已提交</th>
			<td><label class="more_label" id="more_a" onclick="show('a', 'a')">+展开</label></td>
		</tr>
		<tr id="submitMore_a" style="display:none;">
			<td id="submitMore_content" colspan="2">
			</td>
		</tr>
		<tr>
			<th>
				未提交
			</th>
			<td><label class="more_label" id="more_b" onclick="show('b', 'b')">+展开</label></td>
		</tr>
		<tr id="submitMore_b" style="display:none;">
			<td id="unSubmitMore_content" colspan="2">
			</td>
		</tr>
	</table>
	</div>
</body>
</html>
