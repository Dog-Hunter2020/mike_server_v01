<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<title>发布公告</title>
	<script src="JS/common.js" type="text/javascript"></script>
	<script src="JS/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="JS/announce_teacher.js" type="text/javascript"></script>
	<link rel="stylesheet" href="CSS/bootstrap.min.css">
	<style>
	div {
		margin: 20px;
	}
	.time {
		color: blue;
	}
	</style>
</head>
<body onload="initCourseList()">
	<div class="time">
		时间:
		<SCRIPT>
		var d = new Date();
		document.write(d.getFullYear() + "年" +(d.getMonth() + 1) + "月" + d.getDate() + "日 ");
		document.write(' 星期'+'日一二三四五六'.charAt(new Date().getDay()) + '  ');
		document.write(d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds());
		</SCRIPT>
	</div>
	<div>
		选择课程：
		<select name="course_list" class="'selectpicker" id="course-list" onchange="changeCourse(this.value)">
			
		</select>
	</div>
	<div id="announce">
		<textarea name="announce" id="announce_content" cols="40" rows="10"></textarea>
		<br />
		<button class="btn btn-primary" style="background-color:#60065a;width:100%;margin-top: 10px" onclick="createAnnounce()">发布公告</button>
	</div>
</body>
</html>
